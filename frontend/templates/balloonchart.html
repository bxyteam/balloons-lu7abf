    <body
        class="titc"
        style="
            margin-left: 0;
            margin-right: 0;
            margin-top: 0;
            margin-bottom: 0;
            margin: 0;
            vertical-align: absmiddle;
        "
        onMouseMove="mouser(event);"
    >
        <div class="loader" id="loader">
            <div class="spinner"></div>
        </div>
        <center>
            <div id="load_error"></div>
            <form
                name="showgraph"
                style="
                    margin-bottom: 0;
                    margin-top: 0;
                    height: 92dvh;
                    width: 100%;
                "
            >
                <table
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    style="height: 92%"
                    id="chart_table"
                >
                    <tr>
                        <td align="center">
                            <center>
                                <div
                                    id="chart_div"
                                    style="
                                        border: 0;
                                        width: 1360px;
                                        height: 100%;
                                    "
                                ></div>
                            </center>
                        </td>
                    </tr>
                </table>

                <font style="font-size: 11px">CALL</font
                ><input
                    type="text"
                    name="callsign"
                    id="callsign"
                    onrowenter="this.form.submit();"
                    value=""
                    size="10"
                    style="font-size: 9px; font-weight: normal; width: 58px"
                    title="Enter Callsign-SSID of APRS or Balloon station and hit Enter"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Height f"
                    title="Chart Height in feet"
                    style="
                        cursor: hand;
                        width: 51px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('height f');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Height m"
                    title="Chart Height in meters"
                    style="
                        cursor: hand;
                        width: 56px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('height m');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Speed n"
                    title="Chart Speed in knots"
                    style="
                        cursor: hand;
                        width: 53px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('speed n');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Speed k"
                    title="Chart Speed in Km/h"
                    style="
                        cursor: hand;
                        width: 53px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('speed k');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Sp/hght"
                    title="Chart Speed in Height versus Km/h"
                    style="
                        cursor: hand;
                        width: 51px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('sp/hght');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Direction"
                    title="Chart Direction in degrees"
                    style="
                        cursor: hand;
                        width: 53px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('direction');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Ascent"
                    title="Chart Ascent/Descent in feet/second"
                    style="
                        cursor: hand;
                        width: 44px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('ascent');"
                />

                    type="button"
                    name="grafico"
                    value="Asc/hght"
                    title="Chart Ascent vs Height in feet/second"

                        cursor: hand;
                        width: 56px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('asc/h');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Lat"
                    title="Chart Latitude in degrees"
                    style="
                        cursor: hand;
                        width: 20px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('lat');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Lon"
                    title="Chart Longitude in degrees"
                    style="
                        cursor: hand;
                        width: 24px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="letsgo('lon');"
                />
                <input
                    type="button"
                    name="grafico"
                    value="Reach"
                    title="Chart Reach in Km."

                        width: 38px;
                        font-size: 12px;
                        padding: 0 0 0 0;

                        font-size: 12px;

                    type="button"
                    name="grafico"
                    value="Map"
                    title="Go see Map & trajectory"
                    style="
                        cursor: hand;
                        width: 33px;
                        font-size: 12px;
                        padding: 0 0 0 0;
                    "
                    onclick="map(getParamSafe('callsign'));"
                />

                <input
                    type="checkbox"
                    id="flights"
                    name="flights"
                    value="0"
                    onclick="javascript:document.forms.showgraph.submit();"

                        vertical-align: inherit;
                        font-size: 12px;
                        padding: 0 0 0 0;

                        font-weight: normal;
                        font-size: 12px;
