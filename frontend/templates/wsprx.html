        <script>
            const readAsset = async ({ assetOutputType, assetUrl }) => {
                try {
                    return await window.parent.window.readAssetFile({
                        assetOutputType,
                        assetUrl,
                    });
                } catch (error) {
                    return {
                        statusCode: 400,
                        data: [[]],
                        error: "Something went wrong.",
                    };
                }
            };

            const loadDataTrackerjson = async () => {
                try {
                    window.HOST_URL = `${new URL(window.parent.window.location.href).origin}`;
                    const browxySite =
                        HOST_URL === "https://www.dev.browxy.com" ||
                        HOST_URL === "https://www.browxy.com";

                    const assetUrl = browxySite
                        ? `/customHtmlUrl?projectCompositeId=${window.parent.window.projectId}&hash=123&dwrSessionId=null&customFile=assets/datatracker.json&isSharedCustomPage=true`
                        : `/api/v1/getAsset?file=${encodeURIComponent("share/assets/datatracker.json")}`;

                    let serverResponse;

                    if (browxySite) {
                        const assetUrlResp = await readAsset({
                            assetOutputType: "txt",
                            assetUrl: assetUrl,
                        });

                        if (assetUrlResp.statusCode !== 200) {
                            console.error(assetUrlResp.error);
                            return {
                                balloons: [],
                                jsonArray: "[]",
                                licenseData: [],
                                newCalls: "",
                                validCount: 0,
                            };
                        }

                        const response = await readAsset({
                            assetOutputType: "json",
                            assetUrl: assetUrlResp.data,
                        });

                        if (response.statusCode !== 200) {
                            console.error(response.error);
                            return {
                                balloons: [],
                                jsonArray: "[]",
                                licenseData: [],
                                newCalls: "",
                                validCount: 0,
                            };
                        }
                        serverResponse = response.data;
                    } else {
                        const response = await readAsset({
                            assetOutputType: "json",
                            assetUrl,
                        });
                        serverResponse = response.data;
                    }
                    return serverResponse;
                } catch (error) {
                    console.error(error);
                    return {
                        balloons: [],
                        jsonArray: "[]",
                        licenseData: [],
                        newCalls: "",
                        validCount: 0,
                    };
                }
            };
        </script>
