    // Keyboard shortcuts
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeOverlay();
      } else if (e.ctrlKey && e.key === 'o') {
        e.preventDefault();
        toggleTableMode('overlay');
      } else if (e.ctrlKey && e.key === 'f') {
        e.preventDefault();
        toggleTableMode('fullscreen');
      }
    });

  </script>
