        <script>
            window.addEventListener(
                "message",
                (event) => {
                    if (
                        event.origin === "https://balloons.browxy.com" ||
                        event.origin === "https://balloons.dev.browxy.com" ||
                        event.origin === "https://balloons.lu7abf.org" 
                    ) {
                        const jsonData = event.data.props.jsonData;

                        window.locations = jsonData.locations;
                        window.flechas = jsonData.flechas;
                        window.beacon1 = jsonData.beacon1;
                        window.parentLocation = jsonData.parentLocation;
                        window.bcid = jsonData.bcid;
                        window.lanzamiento = jsonData.lanzamiento;
                        window.searchParams = jsonData.searchParams;
                        window.iframeHeight = jsonData.iframeHeight;
                        window.iframeWidth = jsonData.iframeWidth;
                        window.comentariosballoon = jsonData.comentariosballoon;
                        window.comentfull = jsonData.comentfull;
                        saveglobo = jsonData.otherValues.saveglobo;
                        saveestaciones = jsonData.otherValues.saveestaciones;
                        velest = jsonData.otherValues.velest;
                        hide = jsonData.otherValues.hide;
                        Kmrecorridos = jsonData.otherValues.Kmrecorridos;
                        TZD = jsonData.otherValues.TZD;
                        txt = jsonData.otherValues.txt;
                        saveglobo = jsonData.otherValues.saveglobo;
                        saveestaciones = jsonData.otherValues.saveestaciones;
                        velest = jsonData.otherValues.velest;
                        meterfeet = jsonData.otherValues.meterfeet;
                        prevaltutext = jsonData.otherValues.prevaltutext;
                        diaslaunch = jsonData.otherValues.diaslaunch;
                        lica = jsonData.otherValues.lica;
                        map = jsonData.otherValues.map;
                        distanciatotal = jsonData.otherValues.distanciatotal;
                        rumboest = jsonData.otherValues.rumboest;
                        velocidad = jsonData.otherValues.velocidad;
                        sunlon = jsonData.otherValues.sunlon;
                        sunlat = jsonData.otherValues.sunlat;
                        savelato = jsonData.otherValues.savelato;
                        savelono = jsonData.otherValues.savelono;
                        sunarray = jsonData.otherValues.sunarray;
                        balloonarray = jsonData.otherValues.balloonarray;
                        balloonCoords = jsonData.otherValues.balloonCoords;
                        radian = jsonData.otherValues.radian;
                        dt = jsonData.otherValues.dt;
                        launchdate = jsonData.otherValues.launchdate;
                        window.diaslaunch = Math.floor(
                            (new Date() - new Date(window.getLaunchDate())) /
                                (1000 * 60 * 60 * 24),
                        );

                        document.getElementById("rutina").style.top = 10;
                        document.getElementById("rutina").style.left = 80;

                        document.getElementById("rutina").innerHTML =
                            jsonData.rutinaElementValue;
                        if (jsonData.otherValues.otherInputValue != "") {
                            document.getElementById("rutina").style.visibility =
                                "visible";
                        }

                        if (jsonData.otherValues.otherInputValue != "") {
                            document.getElementById("rutina").style.visibility =
                                "visible";
                        }

                        if (jsonData.otherValues.otherInputValue != "") {
                            document.getElementById("iconos").style.visibility =
                                "visible";
                        }

                        if (jsonData.otherValues.otherInputValue != "") {
                            document.getElementById("iconos").style.visibility =
                                "visible";
                        }

                        document.getElementById("addPlus").innerHTML =
                            jsonData.addplusElementValue;
                        document.getElementById("avgfreq").innerHTML =
                            jsonData.avgfreqElementValue;
                        document.getElementById("Prox").innerHTML =
                            jsonData.proxElementValue;
                        ponermapa(jsonData.locator, jsonData.licencia);
                    } else {
                        console.log(
                            "Mensaje recibido desde una fuente no autorizada:",
                            event,
                        );
                    }
                },
                false,
            );
        </script>
